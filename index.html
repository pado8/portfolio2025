<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="풀스택 개발자 AUQA의 포트폴리오 사이트입니다. 프론트엔드, 백엔드 등 다양한 프로젝트를 확인하세요.">
  <meta name="keywords" content="개발자, 포트폴리오, 웹, 모바일, 프론트엔드, 백엔드, 프로젝트, 풀스택">
  <meta name="author" content="AQUA">
  <title>스크롤 인터랙션</title>
  <link rel="icon" type="image/png" sizes="48x48" href="img/favicon_48x48.png">
  <link rel="icon" type="image/png" sizes="72x72" href="img/favicon_72x72.png">
  <link rel="icon" type="image/png" sizes="128x128" href="img/favicon_128x128.png">
  <link rel="icon" type="image/png" sizes="196x196" href="img/favicon_196x196.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/@studio-freight/lenis@1.0.32/dist/lenis.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/locomotive-scroll/4.1.0/locomotive-scroll.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/main.js"></script>


  <style>
    /* Header 스타일 */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      padding: 10px 20px;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo a {
      text-decoration: none;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .menu ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .menu ul li {
      margin-left: 20px;
    }

    .menu ul li a {
      text-decoration: none;
      color: white;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .menu ul li a:hover {
      color: #aaa;
    }

    /* 기존 스타일 */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background: black
    }

    .section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 첫 번째 섹션 - 글자 크기 증가 */
    #section1 {
      background: black;
      color: white;
      font-size: 2rem;
      padding-top: 60px;
    }

    #section2 {
      background: black;
      color: white;
      font-size: 2rem;
    }

    #section3 {
      background: black;
      color: white;
      font-size: 2rem;
    }

    #growing-text2 {
      opacity: 0;
    }

    #growing-text3 {
      opacity: 0;
    }

    /* 두 번째 섹션 - 가로 스크롤 */
    #horizontal-section {
      height: 100vh;
      display: flex;
      align-items: center;
      overflow: hidden;
    }

    .horizontal-wrapper {
      display: flex;
      width: 400vw;
    }

    .horizontal-item {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    /* 세 번째 섹션 - 마우스 효과 */
    #mouse-effect {
      position: relative;
      background: #222;
      color: white;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 10%, rgba(0, 0, 0, 0.9) 80%);
      pointer-events: none;
    }

    /* 네 번째 섹션 - 스크롤 스냅 */
    #scroll-snap-container {
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100vh;
    }

    .snap-section {
      scroll-snap-align: start;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
  </style>
</head>

<body>
  <!-- Header 추가 -->
  <header>
    <div class="header-container">
      <div class="logo">
        <a href="#section1">MyLogo</a>
      </div>
      <nav class="menu">
        <ul>
          <li><a href="#section1">Home</a></li>
          <li><a href="#hs_1">About</a></li>
          <li><a href="#hs_2">기술</a></li>
          <li><a href="#hs_3">프로젝트</a></li>
          <li><a href="#hs_4">경력</a></li>
          <li><a href="#mouse-effect">Effect</a></li>
          <li><a href="#scroll-snap-container">Snap</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- 첫 번째 섹션 -->
  <div id="section1" class="section">
    <div class="basic_box basic_color_1"></div>
    <div class="basic_box basic_color_2"></div>
    <div class="basic_box basic_color_3"></div>
    <div class="basic_box basic_color_4"></div>
    <div class="basic_box basic_color_5"></div>
    <h1 id="growing-text1">Hello World!</h1>
  </div>

  <!-- 두 번째 섹션 - 가로 스크롤 -->
  <div id="horizontal-section">
    <div class="horizontal-wrapper">
      <div id="hs_1" class="horizontal-item" style="background: cyan;">about me</div>
      <div id="hs_2" class="horizontal-item" style="background: blue;">skills</div>
      <div id="hs_3" class="horizontal-item" style="background: green;">project</div>
      <div id="hs_4" class="horizontal-item" style="background: purple;">work experience</div>
    </div>
  </div>

  <!-- 세 번째 섹션 - 마우스 효과 -->
  <div id="mouse-effect" class="section">
    <div class="overlay"></div>
    <h1>마우스 효과 fun section</h1>
  </div>

  <!-- 네 번째 섹션 - 스크롤 스냅 -->
  <div id="scroll-snap-container">
    <div class="snap-section" style="background: pink;">스냅 1</div>
    <div class="snap-section" style="background: orange;">스냅 2</div>
    <div class="snap-section" style="background: cyan;">스냅 3</div>
  </div>

  <script>
    // Lenis 부드러운 스크롤 적용
    const lenis = new Lenis({ duration: 1.2 });
    function raf(time) { lenis.raf(time); requestAnimationFrame(raf); }
    requestAnimationFrame(raf);


    // 첫 번째 섹션 - 글자 크기 증가
    gsap.to("#growing-text1", {
      scale: 2, opacity: 0,
      scrollTrigger: {
        trigger: "#section1",
        start: "top top",
        end: "+=100%",
        scrub: true,
        pin: true
      }
    });

    // 두 번째 섹션 - 가로 스크롤
    gsap.to(".horizontal-wrapper", {
      x: "-300vw",
      scrollTrigger: {
        trigger: "#horizontal-section",
        start: "top top",
        end: "200%",
        scrub: 1,
        pin: true
      }
    });

    //   ease: "none",

    //     end: () => `+=${horizontalSection.offsetWidth * (totalSections - 1)}`,
    //     snap: {
    //       // 각 아이템에 해당하는 진행률을 자동 계산 (예: 4개면 0, 0.33, 0.66, 1)
    //       snapTo: 1 / (totalSections - 1),
    //       // duration을 0으로 설정해 즉시 스냅되도록 함 (어색한 애니메이션 없이)
    //       duration: 0,

    //       ease: "power1.inOut"
    //     }
    //   }
    // });



    // 세 번째 섹션 - 마우스 효과
    document.addEventListener("mousemove", (event) => {
      const overlay = document.querySelector(".overlay");
      overlay.style.background = `radial-gradient(circle at ${event.clientX}px ${event.clientY}px, rgba(255,255,255,0.3) 10%, rgba(0,0,0,0.9) 80%)`;
    });


    document.querySelectorAll('header nav a').forEach(link => {
      link.addEventListener('click', (event) => {
        event.preventDefault();
        const targetID = event.target.getAttribute('href');

        // 가로 스크롤 영역 내 아이템인 경우
        if (targetID.startsWith('#hs_')) {
          const targetItem = document.querySelector(targetID);
          const horizontalWrapper = document.querySelector('.horizontal-wrapper');
          const horizontalSection = document.querySelector('#horizontal-section');

          // 전체 가로 이동 거리 계산
          const totalHorizontalScroll = horizontalWrapper.scrollWidth - horizontalSection.clientWidth;

          // 대상 아이템의 왼쪽 위치 (horizontalWrapper 내에서의 상대 위치)
          const targetItemLeft = targetItem.offsetLeft;

          // 대상 아이템의 진행률 (실제 위치 기준)
          const progress = targetItemLeft / totalHorizontalScroll;

          // ScrollTrigger로 설정된 가로 스크롤 영역의 수직 스크롤 시작/끝 지점 가져오기
          const trigger = ScrollTrigger.getById("horizontalTrigger");
          const start = trigger.start;
          const end = trigger.end;

          // 계산된 진행률에 맞는 수직 스크롤 오프셋
          const targetScroll = start + progress * (end - start);

          lenis.scrollTo(targetScroll, { offset: 0, duration: 1.2 });
        } else {
          // 일반 섹션에 대한 스크롤 처리
          const targetSection = document.querySelector(targetID);
          if (targetSection) {
            lenis.scrollTo(targetSection, { offset: 0, duration: 1.2 });
          }
        }
      });
    });


  </script>
</body>
